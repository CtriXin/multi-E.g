    <script>
        //获取浏览器页面可见高度和宽度
        var _PageHeight = document.documentElement.clientHeight,
                _PageWidth = document.documentElement.clientWidth;
        //计算loading框距离顶部和左部的距离（loading框的宽度为215px，高度为61px）
        var _LoadingTop = _PageHeight > 61 ? (_PageHeight - 61) / 2 : 0,
                _LoadingLeft = _PageWidth > 215 ? (_PageWidth - 215) / 2 : 0;
        //在页面未加载完毕之前显示的loading Html自定义内容
        var _LoadingHtml = '<div id="loadingDiv" style="position:absolute;left:0;width:100%;height:' + _PageHeight + 'px;top:0;background:#eb472d;z-index:10000;"><div class="item-loader-container" style="margin-top: 50%;"><div class="la-square-jelly-box la-2x"><div></div><div></div></div></div><p style="position: fixed;top: 50%;width: 100%;text-align: center;font-size: 1em;">请稍等，服务器正在飞速运转</p></div>';
        //呈现loading效果

        //window.onload = function () {
        //    var loadingMask = document.getElementById('loadingDiv');
        //    loadingMask.parentNode.removeChild(loadingMask);
        //};

        //监听加载状态改变
        document.onreadystatechange = completeLoading;

        //加载状态为complete时移除loading效果
        function completeLoading() {
            if (document.readyState == "complete") {
                var loadingMask = document.getElementById('loadingDiv');
                loadingMask.parentNode.removeChild(loadingMask);
//                $('#section1').css({'background':'url(assets/imgs/555.gif) no-repeat','background-size':'100% 100%'})
            }
        }
    </script>
    <script>
        //判断浏览器
        var Browser=new Object();
        Browser.userAgent=window.navigator.userAgent.toLowerCase();
        Browser.ie=/msie/.test(Browser.userAgent);
        Browser.Moz=/gecko/.test(Browser.userAgent);

        //判断是否加载完成
        function Imagess(url,imgid,callback){
            var val=url;
            var img=new Image();
            if(Browser.ie){
                img.onreadystatechange =function(){
                    if(img.readyState=="complete"||img.readyState=="loaded"){
                        callback(img,imgid);
                    }
                }
            }else if(Browser.Moz){
                img.onload=function(){
                    if(img.complete==true){
                        callback(img,imgid);
                    }
                }
            }
            //如果因为网络或图片的原因发生异常，则显示该图片
            img.onerror=function(){img.src='http://imgcdn.tataufo.com/bitmap/bitmap80.png'}
            img.src=val;
        }

        //显示图片
        function checkimg(obj,imgid){
            document.getElementById(imgid).src=obj.src;
        }
        //初始化需要显示的图片，并且指定显示的位置
        window.onload=function(){
            Imagess("assets/imgs/555.gif","img1",checkimg);
        }
