    <script type="text/javascript" src="http://cdn.bootcss.com/jQuery-slimScroll/1.3.1/jquery.slimscroll.min.js"></script> <!-- 这个是scrollOverflow属性需要的js，内容超过满屏后是否显示滚动条 -->
    <script type="text/javascript">
        $(document).ready(function() {
            $('#fullpage').fullpage({
                verticalCentered: false,
                anchors: ['gif', 'environment', 'doggy','engin','questinary'],
                css3: true,
                loopHorizontal:true,
                controlArrowColor: '#ffcf4f', //横页的导航的小圆圈颜色
                slidesNavigation: true, //横页的导航
                slidesNavPosition:'bottom', //横页的导航位置
                scrollOverflow: true,

//                afterLoad: function(anchorLink, index){
//                    if(index == 1){
//                        $.fn.fullpage.setAllowScrolling(false);
//                    }
//                },
                afterRender:function(){
                    $.fn.fullpage.setAllowScrolling(false);
                },
                'onLeave': function(index, nextIndex, direction){
                    if ((index == 1 && direction == 'down')||(index == 5 && direction == 'up')){
                       console.log($(this).parents().find('img'));
                        $(this).parents().find('img').addClass('loopic')
                    }
                    else if((index == 4 && direction == 'down')||(index == 2 && direction == 'up')){
                        $(this).parents().find('img.loo').removeClass('loopic')
                    }

                }

            });
            $('.moveSectionDown').click(function(e){
                e.preventDefault();
                $.fn.fullpage.moveSectionDown();
            });
            $('#setAllowScrollingFalse').click(function(e){
                e.preventDefault();
                $.fn.fullpage.setAllowScrolling(false);
            });

            $('#setAllowScrollingTrue').click(function(e){
                e.preventDefault();
                $.fn.fullpage.setAllowScrolling(true);
            });

        });
    </script>
    <script>
        //获取浏览器页面可见高度和宽度
        var _PageHeight = document.documentElement.clientHeight,
                _PageWidth = document.documentElement.clientWidth;
        //计算loading框距离顶部和左部的距离（loading框的宽度为215px，高度为61px）
        var _LoadingTop = _PageHeight > 61 ? (_PageHeight - 61) / 2 : 0,
                _LoadingLeft = _PageWidth > 215 ? (_PageWidth - 215) / 2 : 0;
        //在页面未加载完毕之前显示的loading Html自定义内容
        var _LoadingHtml = '<div id="loadingDiv" style="position:absolute;left:0;width:100%;height:' + _PageHeight + 'px;top:0;background:#eb472d;z-index:10000;"><img src="assets/imgs/grid.svg" style="vertical-align: middle;width: 20%;position: fixed;top: 30%;left: 40%;" alt=""/><p style="position: fixed;top: 50%;width: 100%;text-align: center;font-size: 1em;">请稍等，服务器正在飞速运转</p></div>';
        //呈现loading效果
        document.write(_LoadingHtml);

        //window.onload = function () {
        //    var loadingMask = document.getElementById('loadingDiv');
        //    loadingMask.parentNode.removeChild(loadingMask);
        //};

        //监听加载状态改变
        document.onreadystatechange = completeLoading;

        //加载状态为complete时移除loading效果
        function completeLoading() {
            if (document.readyState == "complete") {
                var loadingMask = document.getElementById('loadingDiv');
                loadingMask.parentNode.removeChild(loadingMask);
                $('#section0').css({'background':'url(assets/imgs/555.gif) no-repeat','background-size':'100% 100%'})
            }
        }
    </script>
