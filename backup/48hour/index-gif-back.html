<div id="fullpage">

                <img src="assets/imgs/body1.png" width="80%" style="margin-bottom: 8%" alt=""/>
                <p>环境恶劣，员工每月抗议一次</p>
            </div>
        </div>
        <div class="slide" id="slide2">

                <img src="assets/imgs/richang.png" width="25%" style="float: left;margin-left: 10%;margin-bottom: 10%" alt=""/>

        </div>
        <div class="col-xs-12 padding-left-0 padding-right-0">
            <div class="col-xs-12 padding-left-0 question-div" id="Q1">
                <p class="col-xs-12 text-left question-p">Q1：你是靠颜值吃饭的吗？</p>
                <div class="col-xs-10 pull-right text-left" style="padding-left: 0">
                    <button class="btn btn-question">A.是</button>
                    <button class="btn btn-question">B.不是</button>
                </div>
            </div>
            <div class="col-xs-12 padding-left-0 question-div" id="Q2">
                <p class="col-xs-12 text-left question-p">Q2：你有什么特长？</p>
                <div class="col-xs-10 pull-right text-left" style="padding-left: 0">
                    <button class="btn btn-question">A.腿</button>
                    <button class="btn btn-question">B.脸</button>
                    <button class="btn btn-question">C.舞蹈类</button>
                    <button class="btn btn-question">D.音乐类</button>
                    <button class="btn btn-question">E.体育类</button>
                    <button class="btn btn-question">F.绘画类</button>
                    <button class="btn btn-question">G.行摄类</button>
                </div>
            </div>
            <div class="col-xs-12 padding-left-0 question-div" id="Q3">
                <p class="col-xs-12 text-left question-p">Q3：选择你实习的时间？</p>

                    <button class="btn btn-question">A.11.18 - 11.19</button>
                    <button class="btn btn-question">B.12.08 - 12.09</button>
                </div>
            </div>
            <div class="col-xs-12 padding-left-0 question-div" id="Q4">
                <p class="col-xs-12 text-left question-p">Q4：你喜欢tataUFO吗？</p>
                <div class="col-xs-10 pull-right text-left" style="padding-left: 0">
                    <button class="btn btn-question">A.喜欢</button>
                </div>
            </div>
        </div>
        <button class="btn-endquestion moveSectionDown" id="final-btn">老板选我</button>
        <br/>
    </div>


</div>


<script>
    $('.btn-question').click(function(){
        $(this).attr('data-value',$(this).text()).css({'background': '#eb472d','border-color':'#eb472d','color':'#fff'}).siblings().removeAttr('data-value').css({'background': 'none','border-color':'#fff','color':'#fff'})
    });

    $('#final-btn').click(function(){
        var key4 = $('#Q4').find('button[data-value]').text();
        var key3 = $('#Q3').find('button[data-value]').text();
        var key2 = $('#Q2').find('button[data-value]').text();
        var key1 = $('#Q1').find('button[data-value]').text();
        var object = {};
        if(key1!=""&&key2!=""&&key3!=""&&key4!=""){
            object.Q1=key1;
            object.Q2=key2;
            object.Q3=key3;
            object.Q4=key4;
        }else{
            alert('还有问题没有回答哦~');
            return

        console.log(JSON.stringify(object));
